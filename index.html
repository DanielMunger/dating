<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.1.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Celebrity Dating</title>
  </head>
  <body>
    <div class="container">
      <h1>Which Celebrity should you date?</h1>
      <div class="row">
        <div class="col-md-4">
          <h4>Select your gender</h4>
          <select class="form-control" id="sex">
            <option>Please Select</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
          </select>
        </div>
        <div class="col-md-4">
          <h4>Select your hobby</h4>
          <select class="form-control" id="hobby">
            <option>Please Select</option>
            <option value="eating">Eating</option>
            <option value="pokemon">Pokemon</option>
          </select>
        </div>
        <div class="col-md-4">
          <h4>Select your shoe-size</h4>
          <select class="form-control" id="shoe">
            <option>Please Select</option>
            <option value="big">Big</option>
            <option value="small">Small</option>
          </select>
        </div>
      </div>
      <div class="result">
        <h2>Here is your Celebrity Crush!</h2>
        <div id="shia">
          <img src="http://pixel.nymag.com/imgs/daily/vulture/2015/11/10/10-shia-labeouf.w750.h560.2x.jpg" alt="shia" />
          <p>It's Shia!</p>
        </div>
        <div id="sarah">
          <img src="http://i.huffpost.com/gen/3155636/images/o-SARAH-JESSICA-PARKER-facebook.jpg" alt="sarah" />
          <p>It's SJP!</p>
        </div>
        <div id="sad">
          <img src="http://gretchenrubin.com/wp-content/uploads/2013/11/lonelinessbench.jpg" alt="sad" />
          <p>Nobody loves you...</p>
        </div>
      </div>
    </div>
  </body>
</html>
